<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .left {
        height: 30%;
      }
      hr {
        height: 2px;
        background-color: gray;
      }
    </style>
  </head>
  <header>
    <h1 style="font-size: 60px">Ayako <br />Naganeyama</h1>
  </header>

    <section style="border-top: 2px solid gray">
      <div style="height: 200vh; display: flex">
        <div style="width: 40%; flex-direction: column">
          <div class="left"></div>
          <hr width="70%" />
          <div class="left"></div>
          <hr width="70%" />
          <div style="height: 40%"></div>
        </div>

        <div
          style="
            width: 60%;

            border-left: solid 2px gray;
          "
        >
          <div style="height: 20%"></div>
          <hr width="70%" />
          <div style="height: 40%"></div>
          <hr width="70%" />
          <div style="height: 40%; height: 40%"></div>
        </div>
      </div>
    </section>
  </body>
</html>
